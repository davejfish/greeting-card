<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Greeting card!</h1>
    </header>

    <main>

        <section>

            <h2>
                card creation!
            </h2>

            <h3 id="userInputs" class="userInputs">
                heading:
                <input id="heading">
                picture:
                <select id="picture">
                    <option value="assets/gorilla.png">gorilla</option>
                    <option value="assets/kitsune.png">fox</option>
                    <option value="assets/kamonegi.png">negi duck</option>
                </select>
                message:
                <textarea id="userDescription"></textarea>
                theme:
                <select id="theme">
                    <option value="forest">forest</option>
                    <option value="river">river</option>
                    <option value="mountain">mountain</option>
                </select>
                <button id="exportImage">export!</button>
            </h3>

        </section>

        <section id="card" class="greetingCard">
            <span id="userText">
                text content 
            </span>
            
            <img id="cardImage" src="assets/gorilla.png">
            
            <span id="description" class="description">
                your text here!
            </span>

        </section>

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
